<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Details</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; margin: 0; padding: 50px;">

    <h1 style="font-size: 42px; color: #333; margin-bottom: 20px;">More Details</h1>
    <hr style="border: 1px solid #ccc; margin-bottom: 40px;">

    <form action="dashboard.html" method="POST" 
        style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); width: 50%; max-width: 600px; margin: 0 auto; text-align: left;">
        
        <label for="gender" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">Gender:</label>
        <select id="gender" name="gender" required
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <label for="Lan" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">Language Preference:</label>
        <input type="text" id="Lan" name="Lan"
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">

        <label for="dob" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">

        <label for="qualifications" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">Qualifications:</label>
        <input type="text" id="qualifications" name="qualifications"
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">

        <label for="s1" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">Skills Possessed:</label>
        <input type="text" id="s1" name="s1"
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">

        <label for="s2" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">Skills You Want to Possess:</label>
        <input type="text" id="s2" name="s2"
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">

        <label for="LinkedIn" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">LinkedIn:</label>
        <input type="text" id="LinkedIn" name="LinkedIn"
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 15px;">

        <label for="X" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px;">X Handle (Twitter):</label>
        <input type="text" id="X" name="X"
            style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 20px;">

        <input type="submit" value="Submit"
            style="display: block; width: 100%; padding: 15px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;">
    </form>

</body>
</html>
