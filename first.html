<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBuddy</title>
</head>
<body style="
    font-family: Arial, sans-serif; 
    background-color: #f5f5f5; 
    text-align: center; 
    margin: 0; 
    padding: 50px; 
    position: relative;">

    <h1 style="font-size: 42px; color: #333; margin-bottom: 20px;">SkillBuddy</h1>
    <p style="font-size: 18px; color: #555; margin-bottom: 20px;">ðŸš€ Learn smarter. Connect better. Grow faster.</p>
    <hr style="border: 1px solid #ccc; margin-bottom: 40px;">

    <div style="
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        gap: 20px;">
        
        <button onclick="location.href='login.html'"
            style="
                background-color: #007bff; 
                color: white; 
                border: none; 
                padding: 15px 30px; 
                font-size: 20px; 
                border-radius: 8px; 
                cursor: pointer; 
                width: 200px;">
            Login
        </button>

        <button onclick="location.href='signup.html'"
            style="
                background-color: #28a745; 
                color: white; 
                border: none; 
                padding: 15px 30px; 
                font-size: 20px; 
                border-radius: 8px; 
                cursor: pointer; 
                width: 200px;">
            Signup
        </button>
    </div>

    <div id="triangle" style="
        width: 0; 
        height: 0; 
        border-left: 30px solid transparent; 
        border-right: 30px solid transparent; 
        border-bottom: 50px solid #007bff; 
        position: absolute; 
        top: 20px; 
        left: 20px;">
    </div>

    <script>
        let triangle = document.getElementById("triangle");
        let angle = 0;
        
        function rotateTriangle() {
            angle += 2; 
            triangle.style.transform = `rotate(${angle}deg)`;
            requestAnimationFrame(rotateTriangle);
        }
        
        rotateTriangle();
    </script>

    <footer style="
        background-color: #333; 
        color: white; 
        text-align: center; 
        padding: 15px; 
        font-size: 16px; 
        margin-top: 40px;">

    </footer>

</body>
